<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login ‚Äî SkillBridge</title>
    <link rel="stylesheet" href="style.css">
    <style>
        canvas#particles {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .center-page {
            position: relative;
            z-index: 1;
        }

        .card {
            position: relative;
            overflow: hidden;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -60%;
            right: -40%;
            width: 280px;
            height: 280px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.09), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .brand-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 28px;
        }

        .brand-logo {
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #38bdf8, #6366f1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 8px 24px rgba(56, 189, 248, 0.4), 0 0 0 1px rgba(56, 189, 248, 0.2);
        }

        .brand-name {
            font-size: 1.35rem;
            font-weight: 900;
            background: linear-gradient(135deg, #e0f2fe, #38bdf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .page-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid rgba(56, 189, 248, 0.2);
            color: #7dd3fc;
            font-size: 11px;
            font-weight: 700;
            padding: 5px 14px;
            border-radius: 99px;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            margin: 0 auto 16px;
            display: table;
            /* center trick */
        }

        .input-icon-wrap {
            position: relative;
        }

        .input-icon-wrap .icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            opacity: 0.5;
        }

        .input-icon-wrap input {
            padding-left: 44px;
        }

        .toggle-pw {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #475569;
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            width: auto;
            margin: 0;
            transition: color 0.2s;
        }

        .toggle-pw:hover {
            color: #38bdf8;
            transform: translateY(-50%);
            box-shadow: none;
        }

        .form-footer {
            text-align: right;
            margin-top: -6px;
            margin-bottom: 4px;
        }

        .form-footer a {
            display: inline;
            margin: 0;
            font-size: 12px;
            color: #475569;
        }

        .form-footer a:hover {
            color: #38bdf8;
        }

        .divider-text {
            display: flex;
            align-items: center;
            gap: 12px;
            color: #1e293b;
            font-size: 12px;
            margin: 4px 0;
        }

        .divider-text::before,
        .divider-text::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(148, 163, 184, 0.1);
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 13px;
            color: #475569;
        }

        .register-link a {
            display: inline;
            margin: 0;
            color: #38bdf8;
            font-weight: 700;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(32px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            animation: cardIn 0.65s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
</head>

<body>
    <canvas id="particles"></canvas>

    <div class="center-page">
        <div class="card">
            <!-- Brand -->
            <div class="brand-row">
                <div class="brand-logo">üéì</div>
                <span class="brand-name">SkillBridge</span>
            </div>

            <span class="page-badge">üéì Student Portal</span>
            <h2>Welcome Back</h2>
            <p>Sign in to access your internship dashboard</p>

            <form action="student-login.php" method="POST" autocomplete="on">
                <div class="input-icon-wrap">
                    <span class="icon">üìß</span>
                    <input type="email" name="email" required placeholder="Email address" autocomplete="email">
                </div>
                <div class="input-icon-wrap">
                    <span class="icon">üîí</span>
                    <input id="pw" name="password" type="password" required placeholder="Password"
                        autocomplete="current-password">
                    <button type="button" class="toggle-pw" onclick="togglePw('pw','eyeBtn')" id="eyeBtn">üëÅÔ∏è</button>
                </div>
                <button type="submit">Sign In ‚Üí</button>
            </form>

            <p class="register-link">New here? <a href="student-signup.html">Create an account</a></p>
            <p style="text-align:center; margin-top:12px; font-size:12px;">
                <a href="index.html" style="color:#334155; display:inline; margin:0;">‚Üê Back to Home</a>
            </p>
        </div>
    </div>

    <script>
        /* ‚îÄ‚îÄ Password Toggle ‚îÄ‚îÄ */
        function togglePw(inputId, btnId) {
            const input = document.getElementById(inputId);
            const btn = document.getElementById(btnId);
            if (input.type === 'password') { input.type = 'text'; btn.textContent = 'üôà'; }
            else { input.type = 'password'; btn.textContent = 'üëÅÔ∏è'; }
        }

        /* ‚îÄ‚îÄ Floating Particles ‚îÄ‚îÄ */
        (function () {
            const canvas = document.getElementById('particles');
            const ctx = canvas.getContext('2d');
            let W, H, pts = [];

            function resize() {
                W = canvas.width = window.innerWidth;
                H = canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resize);
            resize();

            for (let i = 0; i < 55; i++) {
                pts.push({
                    x: Math.random() * W, y: Math.random() * H,
                    r: Math.random() * 1.8 + 0.4,
                    dx: (Math.random() - 0.5) * 0.35,
                    dy: (Math.random() - 0.5) * 0.35,
                    o: Math.random() * 0.5 + 0.1
                });
            }

            function draw() {
                ctx.clearRect(0, 0, W, H);
                pts.forEach(p => {
                    p.x += p.dx; p.y += p.dy;
                    if (p.x < 0 || p.x > W) p.dx *= -1;
                    if (p.y < 0 || p.y > H) p.dy *= -1;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(56,189,248,${p.o})`;
                    ctx.fill();
                });
                // Draw connecting lines
                for (let i = 0; i < pts.length; i++) {
                    for (let j = i + 1; j < pts.length; j++) {
                        const d = Math.hypot(pts[i].x - pts[j].x, pts[i].y - pts[j].y);
                        if (d < 120) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(56,189,248,${0.07 * (1 - d / 120)})`;
                            ctx.lineWidth = 0.6;
                            ctx.moveTo(pts[i].x, pts[i].y);
                            ctx.lineTo(pts[j].x, pts[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(draw);
            }
            draw();
        })();
    </script>
</body>

</html>
